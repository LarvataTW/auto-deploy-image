test-shellcheck:
  stage: test
  image: koalaman/shellcheck-alpine:stable
  script:
    - shellcheck src/bin/auto-deploy test/verify-deployment-database

test-shfmt:
  stage: test
  image:
    name: peterdavehello/shfmt:2.6.4
    entrypoint: ["/bin/sh", "-c"]
  script:
    - shfmt -i 2 -ci -l -d src/bin/*
